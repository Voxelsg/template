<section class="filterTags" data-filter-tags="">
   <div class="filterTags__container">

     <form>
     <strong>Filter By:</strong>
     <select name="filter" id="tagfilter">
     {% assign navigation = site.data.navigation | sort: 'label' %}
     {% for nav in navigation %}}
         <option value="https://streamdata-gallery.github.io/apis/{{ nav.label }}/apis/">{{ nav.label }}</option>
    {% endfor %}
     </select>
     <input type="button" onclick="location.href=document.getElementbyId('tagfilter').value;" name="filter_by" value="Go" />
   </form>
   </div>
</section>
