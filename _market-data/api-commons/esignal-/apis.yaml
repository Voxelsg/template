name: eSignal
description: 'eSignal, an Interactive Data company, offers its eSignal suite of products
  and services, as well as trading education, global real-time market data and decision
  support tools to active traders worldwide. eSignal provides streaming data from
  financial markets and allows users to examine the data using fundamental and technical
  analysis. nnThe award-winning trading software for serious traders and investors,
  eSignal, offers charting tools, streaming stock market quotes, as well as futures,
  options, Forex and ETFs, portfolio back testing and direct access to a choice of
  brokers, including real-time market data, news and analytics ??? all from a single,
  customizable trading platform. nnOther products include eSignal, Advanced GET Edition,
  eSignal OnDemand, as well as a browser-based version - LiveCharts - and a mobile
  version, QuoTrek - for use on mobile devices and smart phones.nnJoin the eSignal
  Learning team online for free seminars that teach  you the secrets of successful
  trading - Learn How to Trade, What to Trade amp; When to Trade. '
