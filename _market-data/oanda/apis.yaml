name: OANDA
description: OANDA uses innovative computer and financial technology to provide Internet-based
  forex trading and currency information services to everyone, from individuals to
  large corporations, from portfolio managers to financial institutions. OANDA is
  a market maker and a trusted source for currency data. It has access to one of the
  worlds largest historical, high frequency, filtered currency databases.
