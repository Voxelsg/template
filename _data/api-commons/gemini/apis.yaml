name: Gemini
description: Gemini Trust Company, LLC (Gemini) is a next generation digital asset
  exchange and custodian that allows customers to buy, sell, and store digital assets
  such as bitcoin and ether. Gemini is a New York trust company that is held to the
  highest level of fiduciary obligations, capital reserve requirements, and banking
  compliance standards. Gemini was founded in 2014, by brothers Cameron and Tyler
  Winklevoss, to build a bridge to the future of money. For more information, visit
  Gemini.com.
