

{% assign slug = page.info.title | replace: ' ','-' | downcase %}
slug: {{ slug }}<br /><br />
{% for item in site.market_data %}
  {% assign slug2 = item.name | replace: ' ','-' | downcase %}
  checK: {{ slug }} == {{ slug2 }}<br />

    show: {{ item[1] }}<br /><br />
  {% endif %}
{% endfor %}
